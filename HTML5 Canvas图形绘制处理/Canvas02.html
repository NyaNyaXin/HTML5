<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给图形绘制阴影</title>
    <script>
        function draw(id) {
            var canvas = document.getElementById(id);
            var context = canvas.getContext("2d");
            context.fillStyle = "#eeeeef";
            context.fillRect(0,0,500,500);
            context.shadowOffsetX = 10;
            context.shadowOffsetY = 10;
            context.shadowColor = "rgba(100,100,100,0.5)"
            context.shadowBlur =  7.5;

            context.translate(0,50);
            for(var i=0;i<3;i++){
                context.translate(50,50);
                create5Star(context);
                context.fill();
            }
        }
        function create5Star(context) {
            var dx = 100;
            var dy = 0;
            var s = 50;
            context.beginPath();
            context.fillStyle = "rgba(255,0,0,0.5)";
            var x = Math.sin(0);
            var y = Math.cos(0);
            var dig = Math.PI / 5 * 4;
            for(var i=0;i<5;i++){
                var x = Math.sin(i*dig);
                var y = Math.cos(i*dig);
                context.lineTo(dx+x*s,dy+y*s);
            }
            context.closePath();
        }
    </script>
</head>
<body onload="draw('canvas')">
    <!--
        shadowOffsetX = offset
        offset
        阴影水平偏移距离的float类型的值。默认值是 0。 负数、 Infinity 或者NaN都会被忽略。
        shadowOffsetY = offset
        offset
        阴影垂直偏移距离的float类型的值。 默认值是 0。 负数、 Infinity 或者NaN 都会被忽略。
        shadowColor = color
        color
        可以转换成 CSS <color> 值的DOMString 字符串。 默认值是 fully-transparent black.
        shadowBlur = level
        level
        描述模糊效果程度的，float 类型的值。默认值是 0。 负数、 Infinity 或者 NaN 都会被忽略。
    -->
    <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
