<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
    <!--
        header元素是一种具有引导和导航作用的结构元素，通常用来放置整个页面或
        页面内的一个内容区块的标题，但是也可以包含其他内容，例如数据表格、搜索
        表单或相关的logo图片

        可以出现多次
    -->
    <header>
        <h1>IT技术</h1>
        <a href="http://www.baidu.com">百度</a>
        <nav>
            <ul>
                <li><a href="#">啊啊</a> </li>
                <li><a href="#">拜拜</a> </li>
                <li><a href="#">穿插</a> </li>
            </ul>
        </nav>
    </header>
</body>
</html>
