        footer元素可以作为其上层父级内容或是一个根区块的脚注。footer通常包括其

    -->
    <footer>
        <ul>
            <li><a href="footer.html">版权信息</a> </li>
            <li><a href="footer.html">站点地图</a> </li>
            <li><a href="footer.html">联系方式</a> </li>
        </ul>
    </footer>
    <article>
        <footer>
            这是一篇文章的底部
        </footer>
    </article>
    <section>
        <footer>
        </footer>
    </section>
</body>
</html>
