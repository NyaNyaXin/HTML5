<!DOCTYPE html>

<head>

    <title>image提交按钮的height属性与width属性</title>
</head>

        针对类型为image的input元素，HTML5新增了两个属性，height、
        width分别用来指定图片按钮的高度和宽度
    -->
    <form action="test.jsp" method="post">
        姓名：
        <input type="text" name="name">
        <input type="image"
               src="E:\Project\Html5\gitskills\Images\截图_161225_000.jpg"
               alt="编辑" height="50" width="50">
    </form>
</body>
</html>
