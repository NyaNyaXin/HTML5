<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>required属性</title>
</head>
<body>
    <!--
        HTML5中新增的required属性可以应用在大多数输入元素上，在提交时，如果元素中内容为空白，
        则不允许提交，同时在浏览器中显示信息提示文字
    -->
    <form action="http://localhost:8080/Hello01/test01.jsp">
        <input type="text" required="required">
        <button type="submit">提交</button>
    </form>
</body>
</html>
