<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框的pattern属性</title>
</head>
<body>
    <!--
        在HTML5中，对input元素使用pattern属性，并且将属性值设为某个格式的正则表达式，再提交时
        会针对这些进行检查，检查其内容是否符合给定格式。当输入的内容不符合给定格式时，则不允许提交，
        同时在浏览器中显示信息提示文字，提示输入的内容必须符合给定格式。
    -->
    <form action="http://localhost:8080/Hello01/test03.jsp">
        请输入内容：
        <input type="text" pattern="[A-Z]{3}" name="part">
        <input type="submit" value="提交">
    </form>
</body>
</html>
