<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formmethod属性</title>
</head>
<body>
    <!--
        在HTML4中，一个表单内只能有一个action属性用来对表单内所有元素统一指定提交页面，所以
        每个表单内页面只有一个method属性来统一指定提交方法。在HTML5中，可以使用formmethod
        属性来对每一个表单元素分别指定不同的提交方法。
    -->
    <form id="testform">
        <input type="submit" name="s1" value="v1" formmethod="post" formaction="http://localhost:8080/Hello01/test01.jsp">
        <input type="submit" name="s2" value="v2" formmethod="get" formaction="http://localhost:8080/Hello01/test02.jsp">
    </form>
</body>
</html>
