<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <!--url类型-->
        <input type="url" value="http://www.baidu.com" />
        <!--email类型-->
        <input type="email" value="chenxin@163.com" />
        <!--date类型-->
        <input type="date" value="">
        <!--time类型-->
        <input type="time" value="10:00">
        <!--datetime类型-->
        <input type="datetime" value="">
        <!--datetime-local类型-->
        <input type="datetime-local" value="">
        <!--month类型-->
        <input type="month" value="20161010">
        <!--week类型-->
        <input type="week" value="56">
        <!--number类型-->
        <input type="number" value="15" min="10" max="100" step="5">
        <input type="submit" value="submit">
    </form>
    <br>
    <script>
        function SUM() {
            var n1 = document.getElementById("num1").valueAsNumber;
            var n2 = document.getElementById("num2").valueAsNumber;
            document.getElementById("result").valueAsNumber = n1 + n2;
        }
    </script>
    <!--计算器-->
    <form>
        <input type="number" id="num1">
        +
        <input type="number" id="num2">
        =
        <input type="number" id="result" readonly>
        <input type="button" value="计算" onclick="SUM()">
    </form>
    <form>
        <!--range元素-->
        <input type="range" value="25" min="0" max="100" step="5">
        <!--search元素-->
        <input type="search" value="">
        <!--tel类型-->
        <input type="tel">
        <!--color类型-->
        <input type="color" value="#000000">

    </form>
    <br>
    <script>
        function value_change() {
            var number = document.getElementById("range").value;
            document.getElementById("output").value = number;
        }
    </script>
    <form>
        <!--output元素的追加-->
        <input type="range" min="0" max="100" step="1" value="10"
               onchange="value_change()" id="range">
        <output id="output">10</output>
    </form>
</body>
</html>
