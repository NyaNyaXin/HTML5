<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制变形图形</title>
    <script>
        function draw(id) {
            var canvas = document.getElementById(id);
            if(canvas == null){
                return false;
            }
            var context = canvas.getContext("2d");
            context.fillStyle = "#eeeeef";
            context.fillRect(0,0,500,500);
            context.translate(200,50);
            context.fillStyle = "rgba(100,0,0,0.25)";
            for(var i=0;i<50;i++){
                context.translate(25,25);
                context.scale(0.95,0.95);
                context.rotate(Math.PI/10);
                context.fillRect(0,0,100,50);

            }
        }
    </script>
</head>
<body onload="draw('canvas')">
    <!--
        translate(x, y)
        通过在网格中移动 canvas 和 canvas 原点 x 水平方向、原点 y 垂直方向，添加平移变换
        x水平方向的移动距离。
        y垂直方向的移动距离。
        scale(x, y)
        根据 x 水平方向和 y 垂直方向，为canvas 单位添加缩放变换。
        x水平方向的缩放因子。
        y垂直方向的缩放因子。
        rotate(angle)
        在变换矩阵中增加旋转，角度变量表示一个顺时针旋转角度并且用弧度表示。
        angle
        顺时针旋转的弧度。如果你想通过角度值计算，可以使用公式： degree * Math.PI / 180 。
        旋转中心点一直是 canvas 的起始点。 如果想改变中心点，我们可以通过 translate() 方法移动 canvas 。
    -->
    <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
