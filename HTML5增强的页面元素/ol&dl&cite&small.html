<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        ol元素
        start属性，指定列表的编号从那一个数开始
        reversed属性，指定一个倒叙的列表
    -->
    <ol start="5" reversed>
        <li>列表一</li>
        <li>列表一</li>
        <li>列表一</li>
        <li>列表一</li>
        <li>列表一</li>
    </ol>
    <!--
        dl元素
        表示多个名字的列表项
    -->
    <dl>
        <dt>Hello</dt>
        <dd>aaaaaaaa</dd>
        <dt>Word</dt>
        <dd>bbbbbbbb</dd>
    </dl>
    <!--
        cite元素
        表示作品的标题
    -->
    <h3>cite元素</h3>
    <p><cite>aaaaaaaaaaaaaaa</cite></p>
    <!--
        small元素
        表示小字印刷体的元素
    -->
    <p>dadadadad<small>sdwedwdw</small></p>
</body>
</html>
