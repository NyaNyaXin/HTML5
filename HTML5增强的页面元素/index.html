<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <!--figure元素和figcaption元素
        figure用来表示我网页上的一块独立的内容
        figcaption元素表示figure元素的标题，从属于figure元素
        figure元素中只可以放置一个fig caption元素，但是可以放置任意个其他元素
    -->
    <figure>
        <img src="截图_161225_000.jpg" alt="图片">
        <img src="截图_161225_000.jpg" alt="图片">
        <img src="截图_161225_000.jpg" alt="图片">
        <figcaption>图片</figcaption>
    </figure>
    <br />
    <!--details元素和summary元素
        details元素使用于表示该元素内部的子元素可以收缩展示
        该元素有(true：展开显示/false：收缩不显示)两个属性
        summary元素从属于details元素
    -->
    <script>
        function detail_onclick(detail) {
            var p = document.getElementById("p");
            if (detail.open){
                p.style.visibility = "hidden";
            }else{
                p.style.visibility = "visible";
            }
        }
    </script>
    <details id="detail" onclick="detail_onclick(this)">
        <summary>
            电视
        </summary>
        <p id="p" style="visibility: hidden">aaaaaaaaaaa</p>
    </details>
    <!--mark元素-->
    <p>这是测试mark的</p>
    <mark>
        测试
    </mark>
</body>
</html>
