<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pubbate</title>
</head>
<body>
    <article>
        <header>
            <!--
                pubdate属性代表发布日期
            -->
            <h1>苹果</h1>
            <p>发布时间
               <time datetime="2010-10-10" pubdate>2015-10-10</time>
            </p>
            <p>误会时间
                <time datetime="2015-10-12">2015-10-12</time>
            </p>
        </header>
    </article>
</body>
</html>
