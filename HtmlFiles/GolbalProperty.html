<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--本节课是html5的全局属性-->
    <h2>可编辑列表</h2>
    <!--contenteditable指定当前元素是否可以编辑-->
    <ul contenteditable="true">
        <!--hidden指定是否隐藏当前元素-->
        <li hidden="true">列表1</li>
        <li>列表1</li>
        <li>列表1</li>
    </ul>
    <!--是否进行拼写检查-->
    <input type="text" spellcheck="true">
    <!--设置TAB键的访问顺序（焦点）-->
        <a href="#" tabindex="1">hello</a>
        <a href="#" tabindex="3">hello</a>
        <a href="#" tabindex="2">hello</a>
</body>
</html>
