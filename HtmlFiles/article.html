<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article</title>
</head>
<body>
<!--本节课是html5的新增元素-->

    <!--article元素可以嵌套使用，用来承载内容，代替了div-->
    <article>
        <header>
            <h1>新增元素</h1>
            <p>哈哈哈哈哈哈</p>
        </header>
        <article>
            <header>作者</header>
            <p>评论</p>
            <footer>time</footer>
        </article>
        <footer>
            <p>这是底部</p>
        </footer>
    </article>
    <article>
        <h1>这是一个内嵌页面</h1>
        <object>
            <embed src="#" width="600" height="800"></embed>
        </object>
    </article>
</body>
</html>
