<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section</title>
</head>
<body>
    <!--通常不推荐没有标题的内容使用section元素
        不要与article元素混淆-->
    <section>
        <h1>苹果</h1>
        <p>水果可以吃</p>
    </section>

    <article>
        <h1>平或</h1>
        <p>chuichicc</p>
        <section>
            <h2>红富士</h2>
            <p>?dadwadwd</p>
        </section>
        <section>
            <h2>黄元帅</h2>
            <p>?dadwadwd</p>
        </section>
    </article>

    <section>
        <h1>水果</h1>
        <article>
            <h2>苹果</h2>
            <p>sdwdwvrvbty</p>
        </article>
        <article>
            <h2>苹果</h2>
            <p>sdwdwvrvbty</p>
        </article>
        <article>
        <h2>苹果</h2>
        <p>sdwdwvrvbty</p>
    </article>
    </section>
    <!--1、不要将section元素作为设置样式的页面容器
        2、如果article元素，aside元素，nav元素更符合使用条件，那就不要使用section元素
        3、没有标题的内容不要使用section元素
    -->
</body>
</html>
